<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Wave Tribute Page</title>
  <style media="screen">

  html {
	background-color: hsl(0, 100%, 28%);
	color: gold;
	}

  body {
    text-align: center;
  }

  #image {
    width: 100%;
    height: auto;
    max-width: 945px;
    margin-left: auto;
    margin-right: auto;
    display: block;
  }
</style>
</head>
<body>
  <main id="main">
    <h1 id="title">Wave Tribute Page</h1>
    <div id="img-div">
      <figure>
        <img id="image" src="wave.jpeg" alt="Wave" />
        <figcaption id="img-caption">Wave</figcaption>
      </figure>
    </div>
    <section id="tribute-info"> <h2>Wave Tribute Information</h2><p>This wave is big.</p> <a href="#" id="tribute-link" target="_blank">Link to more wave tribute info.</a></section>
  </main>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
